<!doctype html>
<html>
<head>
<title>Bouquet for my Avatar</title>
<style>
body {
  font-family: monospace;
  font-size: 24px;
  color: #463d33;
  background: rgba(228, 220, 194, 0.09);
}
.blink {
  visibility: hidden;
}
.blink-on {
  visibility: visible;
}
</style>
</head>
<body>
A BOUQUET FOR MY AVATAR<span class="blink">_</span>
<script>
setInterval(function() {
  document.querySelector(".blink").classList.toggle('blink-on');
}, 500);
</script>
</body>
</html>
